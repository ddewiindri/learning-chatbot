      function (event) {
        if (event.type === 'UI.OPENED') {
            // Hide the spinner
            const spinner = document.getElementById('botpress-spinner');
            if (spinner) {
                spinner.style.display = 'none';
            }
            
            // Update the text
            const statusTextDiv = document.getElementById('botpress-status-text');
            if (statusTextDiv) {
                const paragraph = statusTextDiv.querySelector('p');
                if (paragraph) {

            }
